<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('homepage.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: 50px auto;
        }

        .form-section h4 {
            font-weight: bold;
        }

        .preview-box {
            background: #ddd;
            height: 100px;
            width: 100px;
            display: inline-block;
            margin: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 999;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
        }

        .popup.show {
            display: block;
        }
    </style>

</head>

<body>
    <div class="container form-section">
        <h4>Requisition Form</h4>
        <p>In this page please fill-up the Information needed to proceed.</p>
        <form id="bookingForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Firstname" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Middlename">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Lastname" required>
                </div>
            </div>

            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="text" class="form-control mb-3" placeholder="Unit/College/Department">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="userType" id="internal" value="internal">
                <label class="form-check-label" for="internal">Internal</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="radio" name="userType" id="external" value="external">
                <label class="form-check-label" for="external">External</label>
            </div>

            <input type="text" class="form-control mb-3" placeholder="Event Information">
            <div class="row mb-3">
                <div class="col">
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <input type="time" class="form-control">
                </div>
            </div>

            <textarea class="form-control mb-3" rows="2" placeholder="Activity / Purpose"></textarea>

            <label>Facility</label>
            <div class="d-flex align-items-center mb-3">
                <div class="preview-box"></div>
                <button type="button" class="btn btn-secondary ms-2" onclick="togglePopup('facilityPopup')">+</button>
            </div>

            <label>Equipment</label>
            <div class="d-flex align-items-center mb-3">
                <div class="preview-box"></div>
                <div class="preview-box"></div>
                <button type="button" class="btn btn-secondary ms-2" onclick="togglePopup('equipmentPopup')">+</button>
            </div>

            <label>Request Letter</label>
            <input type="file" class="form-control mb-3" required>

            <div class="text-end">
                <p><strong>Total: </strong>â‚±1435.00</p>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Facility Popup -->
    <div id="facilityPopup" class="popup">
        <h5>Select Available Facilities</h5>
        <p>(Facility options with availability, date, and time filter here...)</p>
        <button onclick="togglePopup('facilityPopup')" class="btn btn-danger">Close</button>
    </div>

    <!-- Equipment Popup -->
    <div id="equipmentPopup" class="popup">
        <h5>Select Equipment</h5>
        <p>(Show available equipment based on time/date...)</p>
        <button onclick="togglePopup('equipmentPopup')" class="btn btn-danger">Close</button>
    </div>

    <script>
        function togglePopup(id) {
            const popup = document.getElementById(id);
            popup.classList.toggle("show");
        }
    </script>
</body>

</html>
