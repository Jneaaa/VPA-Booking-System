<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Facility Booking - Admin Login</title>
    <style>

        :root {
            --primary-color: #041A4B;
            --primary-transparent: rgba(4, 26, 75, 0.4);
            --primary-hover: #082d77;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../cpu-pic1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }
        
        .login-container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .title-container img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }
        
        .title-container h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
        }
        
        .login-container h2 {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: #666;
            font-weight: normal;
            text-align: center;
        }
        
        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-container input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.50);
        }
        
        .login-button:hover {
            background-color: var(--primary-hover);
        }
        
        .home-button {
            width: 100%;
            padding: 12px;
            background-color: #e2e1dc;
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.50);
            border: solid 1px var(--primary-transparent);

        }

        .home-button:hover {
            background-color: var(--light-gray);
            border: solid 1px var(--primary-transparent);
            color: var(--secondary-hover);
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .title-container h1 {
                font-size: 1.2rem;
            }
            
            .login-container h2 {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 20px 15px;
            }
            
            .title-container h1 {
                font-size: 1.1rem;
            }
            
            .login-container input {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="title-container">
            <img src="../cpu-logo.png" alt="CPU Logo">
            <h1>Central Philippine University<br>Facility and Equipment <br>Booking Services</h1>
        </div>
        <h2>Admin Login</h2>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <a href="#" class="forgot-password">Forgot your password?</a>
            
            <button type="submit" class="login-button">Login</button>
            <a href="../index.html" class="home-button">Return to Homepage</a>
        </form>
    </div>
</body>
</html>
