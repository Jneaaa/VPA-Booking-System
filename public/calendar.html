<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar View</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Match background color */
    }
    #topbar {
      background: #041A4B;
      color: white;
      padding: 0.75rem 1rem;
      z-index: 10;
      position: relative;
    }
    #layout {
      margin-left: 250px;
      display: flex;
      flex: 1;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: #f8f9fa;
      padding: 1rem;
      padding-top: 70px;
      border-right: 1px solid #e0e0e0;
      border-top: 1px solid #e0e0e0;
    }
    #sidebar .nav-link {
      color: black;
    }
    #sidebar .nav-link i {
      color: black;
    }
    #sidebar .nav-link:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }
    #main {
      flex-grow: 1;
      padding: 2rem;
    }
    .fc-event {
      color: white !important;
      border-radius: 5px !important;
      padding: 2px 4px;
      font-size: 0.85rem;
      cursor: pointer; /* Change mouse pointer to 'click' */
    }
    .fc-daygrid-day-number,
    .fc-col-header-cell,
    .fc-col-header-cell-cushion {
      text-decoration: none;
      color: black !important;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <header id="topbar" class="d-flex justify-content-between align-items-center">
    <div class="title">
      <img src="cpu-logo.png" alt="CPU Logo" class="me-2" style="width: 30px; height: 30px;">
      CPU Facilities and Equipment Management
    </div>
    <div>
      <button class="btn btn-outline-light btn-sm me-2">
        <i class="bi bi-bell-fill"></i>
      </button>
      <button class="btn btn-outline-light btn-sm">
        Logout
      </button>
    </div>
  </header>

  <!-- Main Layout -->
  <div id="layout">
    <!-- Sidebar -->
    <div id="sidebar">
      <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
          <img src="admin-pic.jpg" alt="Admin Profile" class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
          <span class="position-absolute bottom-0 end-0 bg-success rounded-circle" style="width: 15px; height: 15px; border: 2px solid white;"></span>
        </div>
        <h5 class="mt-3 mb-1">John Doe</h5>
        <p class="text-muted mb-0">Head Admin</p>
      </div>
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link" href="admin_dashboard.html">
            <i class="bi bi-speedometer2 me-2"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="calendar.html">
            <i class="bi bi-calendar-event me-2"></i>
            Calendar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-file-earmark-text me-2"></i>
            Requisitions
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-building me-2"></i>
            Facilities
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-tools me-2"></i>
            Equipment
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-people me-2"></i>
            Admins
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear me-2"></i>
            Settings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div id="main">
      <h2 class="mb-4">Full Calendar View</h2>
      <div id="calendar" class="border rounded p-3" style="background-color: #ffffff;"></div>
    </div>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal fade" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Title:</strong> <span id="eventTitle"></span></p>
          <p><strong>Date:</strong> <span id="eventDate"></span></p>
          <p><strong>Description:</strong> <span id="eventDescription"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        buttonText: {
          today: 'Today'
        },
        events: [
          {
            id: '1',
            title: 'CPU Event',
            start: '2025-06-10',
            description: 'A university-wide event for all students.',
            classNames: ['event-university']
          },
          {
            id: '2',
            title: 'Facility Rental',
            start: '2025-06-10',
            description: 'Rental of the university gymnasium.',
            classNames: ['event-facility']
          },
          {
            id: '3',
            title: 'Equipment Rental',
            start: '2025-06-12',
            description: 'Rental of sound system equipment.',
            classNames: ['event-equipment']
          }
        ],
        eventClick: function (info) {
          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          document.getElementById('eventTitle').textContent = info.event.title;
          document.getElementById('eventDate').textContent = info.event.start.toLocaleDateString();
          document.getElementById('eventDescription').textContent = info.event.extendedProps.description || 'No description available.';
          modal.show();
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
